<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1580281658628-902d69a843af?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px; /* Increased max-width */
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 700;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; /* Space between columns */
        }

        .form-group {
            flex: 1 1 48%; /* Takes up 48% of container width */
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 20px;
            color: #95a5a6;
            font-size: 12px;
        }

        .hero-image {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #27ae60;
            border-radius: 8px;
            background-color: #fff;
            color: #27ae60;
            font-weight: bold;
            opacity: 0; /* Start as invisible */
            visibility: hidden; /* Hidden by default */
            transition: opacity 0.5s ease, visibility 0.5s ease; /* Smooth transition */
        }

        .result.show {
            opacity: 1; /* Fully visible */
            visibility: visible; /* Make visible */
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%; /* Full width on smaller screens */
            }

            h1 {
                font-size: 26px;
            }

            .hero-image {
                width: 100px;
                height: 100px;
            }

            .container {
                padding: 25px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .hero-image {
                width: 80px;
                height: 80px;
            }

            .container {
                padding: 15px;
                max-width: 95%;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section with an Image -->
        <div class="hero">
            <img class="hero-image" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart Icon">
        </div>
        <h1>Heart Attack Risk Prediction</h1>

        <form action="/predict" method="POST">
            <div class="form-container">
                <!-- First Column -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure</label>
                    <input type="number" id="trestbps" name="trestbps" min="0" placeholder="Enter your blood pressure" required>
                </div>

                <div class="form-group">
                    <label for="chol">Cholesterol</label>
                    <input type="number" id="chol" name="chol" min="0" placeholder="Enter your cholesterol level" required>
                </div>

                <!-- Second Column -->
                <div class="form-group">
                    <label for="thalach">Max Heart Rate</label>
                    <input type="number" id="thalach" name="thalach" min="0" placeholder="Enter your max heart rate" required>
                </div>

                <div class="form-group">
                    <label for="oldpeak">Oldpeak</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="0" placeholder="Enter your oldpeak" required>
                </div>

                <div class="form-group">
                    <label for="ca">Number of Major Vessels (0-3)</label>
                    <input type="number" id="ca" name="ca" min="0" max="3" placeholder="Enter number of vessels" required>
                </div>

                <div class="form-group">
                    <label for="thal">Thalassemia (3 = Normal, 6 = Fixed Defect, 7 = Reversible Defect)</label>
                    <input type="number" id="thal" name="thal" min="3" max="7" placeholder="Enter thalassemia type" required>
                </div>
            </div>

            <input type="submit" value="Predict">
        </form>

        <!-- Prediction Result Section -->
        <div class="result {% if prediction is not none %}show{% endif %}">
            <p>Prediction Result: {{ prediction }}</p>
        </div>

        <div class="footer">
            <p>Â© 2024 Heart Health Predictor</p>
        </div>
    </div>
</body>
</html>
